category: Network Security
commonfields:
  id: ExtraHop v2
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- additionalinfo: Select if the instance connects to an ExtraHop Reveal(x) 360 system.
    Leave unselected if connecting to ExtraHop Reveal(x) Enterprise. Default value
    is false.
  display: On Cloud
  hidden: false
  name: on_cloud
  required: false
  type: 8
- additionalinfo: The URL of the ExtraHop system this instance will connect to.
  display: URL
  name: url
  required: true
  type: 0
- additionalinfo: The API key required for authentication if connecting to ExtraHop
    Reveal(x) Enterprise.
  display: API Key
  name: api_key
  required: false
  type: 4
- additionalinfo: The client ID generated on your ExtraHop system that is required
    for authentication if connecting to ExtraHop Reveal(x) 360.
  display: Client ID
  hidden: false
  name: client_id
  required: false
  type: 0
- additionalinfo: The client secret generated on your ExtraHop system that is required
    for authentication if connecting to ExtraHop Reveal(x) 360.
  display: Client Secret
  hidden: false
  name: client_secret
  required: false
  type: 4
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- defaultvalue: 'false'
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: |-
    The UTC date or relative timestamp from where to start fetching incidents.

    Supported formats: N minutes, N hours, N days, N weeks, N months, N years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ

    For example: 10 minutes, 5 hours, 8 days, 2 weeks, 8 months, 2021-12-31, 01 Mar 2021, 01 Feb 2021 04:45:33, 2022-04-17T14:05:44Z
  defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- defaultvalue: '200'
  display: How many incidents to fetch each time
  hidden: true
  name: max_fetch
  required: false
  type: 0
- additionalinfo: |-
    Applies a filter to the list of detections or metrics based on a JSON-specific query.

    Example for detections:
    {
      "category": "sec",
      "risk_score_min": 51
    }

    For a complete reference to the Extrahop detections  filter fields , please refer to the ExtraHop REST API documentation at
    https://docs.extrahop.com/current/rest-api-guide/
  display: Advanced Filter
  hidden: false
  name: advanced_filter
  required: false
  type: 12
description: ExtraHop Reveal(x) for Cortex XSOAR is a network detection and response
  solution that provides complete visibility of network communications at enterprise
  scale, real-time threat detections backed by machine learning, and guided investigation
  workflows that simplify response.
display: ExtraHop Reveal(x)
name: ExtraHop v2
script:
  commands:
  - deprecated: false
    description: Get all devices on the advanced analysis watchlist in ExtraHop Reveal(x).
    execution: false
    name: extrahop-watchlist-get
    outputs:
    - contextPath: Extrahop.Device.Macaddr
      description: The MAC address of the device.
      type: String
    - contextPath: Extrahop.Device.DeviceClass
      description: The class of this device.
      type: String
    - contextPath: Extrahop.Device.UserModTime
      description: The time of the most recent update, expressed in milliseconds since
        the epoch.
      type: Number
    - contextPath: Extrahop.Device.AutoRole
      description: The role automatically detected by the ExtraHop system.
      type: String
    - contextPath: Extrahop.Device.ParentId
      description: The ID of the parent device.
      type: Number
    - contextPath: Extrahop.Device.Vendor
      description: The device vendor.
      type: String
    - contextPath: Extrahop.Device.Analysis
      description: The level of analysis received by the device.
      type: string
    - contextPath: Extrahop.Device.DiscoveryId
      description: The UUID for this device.
      type: String
    - contextPath: Extrahop.Device.DefaultName
      description: The default name for this device.
      type: String
    - contextPath: Extrahop.Device.DisplayName
      description: The display name of device.
      type: String
    - contextPath: Extrahop.Device.OnWatchlist
      description: Whether the device is on the advanced analysis watch list.
      type: Boolean
    - contextPath: Extrahop.Device.ModTime
      description: The time of the most recent update, expressed in milliseconds since
        the epoch.
      type: Number
    - contextPath: Extrahop.Device.IsL3
      description: Indicates whether the device is a layer 3 device.
      type: Boolean
    - contextPath: Extrahop.Device.Role
      description: The role of the device.
      type: String
    - contextPath: Extrahop.Device.DiscoverTime
      description: The time that the device was discovered.
      type: Number
    - contextPath: Extrahop.Device.Id
      description: The ID of the device.
      type: Number
    - contextPath: Extrahop.Device.Ipaddr4
      description: The IPv4 address for this device.
      type: String
    - contextPath: Extrahop.Device.Vlanid
      description: The unique identifier for the VLAN associated with this device.
      type: Number
    - contextPath: ExtraHop.Device.Ipaddr6
      description: The IPv6 address of the device.
      type: string
    - contextPath: ExtraHop.Device.NodeId
      description: The Node ID of the Discover appliance.
      type: number
    - contextPath: ExtraHop.Device.Description
      description: A user customizable description of the device.
      type: string
    - contextPath: ExtraHop.Device.DnsName
      description: The DNS name associated with the device.
      type: string
    - contextPath: ExtraHop.Device.DhcpName
      description: The DHCP name associated with the device.
      type: string
    - contextPath: ExtraHop.Device.CdpName
      description: The Cisco Discovery Protocol name associated with the device.
      type: string
    - contextPath: ExtraHop.Device.NetbiosName
      description: The NetBIOS name associated with the device.
      type: string
    - contextPath: ExtraHop.Device.Url
      description: Link to the device details page in ExtraHop.
      type: string
  - arguments:
    - default: false
      description: The IP address or ExtraHop API ID of the source device to get peer
        devices.
      isArray: false
      name: ip_or_id
      required: true
      secret: false
    - default: false
      defaultValue: -30m
      description: 'The beginning timestamp of the time range the query will search,
        expressed in milliseconds since the epoch. A negative value is evaluated relative
        to the current time. The default unit for a negative value is milliseconds,
        but other units can be specified with one of the following unit suffixes:
        ms, s, m, h, d, w, M, y. See https://docs.extrahop.com/current/rest-api-guide/#supported-time-units-
        for more details on supported time units and suffixes.'
      isArray: false
      name: query_from
      required: false
      secret: false
    - default: false
      description: 'The ending timestamp of the time range the query will search,
        expressed in milliseconds since the epoch. 0 indicates the time of the request.
        A negative value is evaluated relative to the current time. The default unit
        for a negative value is milliseconds, but other units can be specified with
        one of the following unit suffixes: ms, s, m, h, d, w, M, y. See https://docs.extrahop.com/current/rest-api-guide/#supported-time-units-
        for more details on supported time units and suffixes.'
      isArray: false
      name: query_until
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: any
      description: The role of the peer device in relation to the origin device.
      isArray: false
      name: peer_role
      predefined:
      - any
      - client
      - server
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: any
      description: A filter to only return peers that the source device has communicated
        with over this protocol. If no value is set, the object includes any protocol.
      isArray: false
      name: protocol
      predefined:
      - any
      - AAA
      - ActiveMQ
      - AJP
      - amf
      - CIFS
      - DB
      - DHCP
      - DICOM
      - DNS
      - FIX
      - FTP
      - HL7
      - HTTP
      - IBMMQ
      - ICA
      - IKE/ISAKMP
      - IMAP
      - IPFIX
      - IPsec NAT-T
      - IRC
      - iSCSI
      - Kerberos
      - L2TP
      - LDAP
      - lync-compress
      - memcache
      - Modbus
      - MongoDB
      - MSMQ
      - MSN
      - MSRPC
      - NetFlow
      - NFS
      - NTP
      - OpenVPN
      - PCoIP
      - Perforce
      - POP3
      - RDP
      - Redis
      - RFB
      - RTCP
      - RTP
      - sFlow
      - SIP
      - SMPP
      - SMTP
      - SNMP
      - SSH
      - SSL
      - Syslog
      - TCP
      - telnet
      - UDP
      - WebSocket
      required: false
      secret: false
    deprecated: false
    description: Get all peers for a device from ExtraHop Reveal(x).
    execution: false
    name: extrahop-peers-get
    outputs:
    - contextPath: Extrahop.Device.Macaddr
      description: The MAC address of the device.
      type: String
    - contextPath: Extrahop.Device.DeviceClass
      description: The class of this device.
      type: String
    - contextPath: Extrahop.Device.UserModTime
      description: The time of the most recent update, expressed in milliseconds since
        the epoch.
      type: Number
    - contextPath: Extrahop.Device.AutoRole
      description: The role automatically detected by the ExtraHop system.
      type: String
    - contextPath: Extrahop.Device.ParentId
      description: The ID of the parent device.
      type: Number
    - contextPath: Extrahop.Device.Vendor
      description: The device vendor.
      type: String
    - contextPath: Extrahop.Device.Analysis
      description: The level of analysis received by the device.
      type: string
    - contextPath: Extrahop.Device.DiscoveryId
      description: The UUID of the device.
      type: String
    - contextPath: Extrahop.Device.DefaultName
      description: The default name for this device.
      type: String
    - contextPath: Extrahop.Device.DisplayName
      description: The display name of device.
      type: String
    - contextPath: Extrahop.Device.OnWatchlist
      description: Whether the device is on the advanced analysis watch list.
      type: Boolean
    - contextPath: Extrahop.Device.ModTime
      description: The time of the most recent update, expressed in milliseconds since
        the epoch.
      type: Number
    - contextPath: Extrahop.Device.IsL3
      description: Indicates whether the device is a layer 3 device.
      type: Boolean
    - contextPath: Extrahop.Device.Role
      description: The role of the device.
      type: String
    - contextPath: Extrahop.Device.DiscoverTime
      description: The time that the device was discovered.
      type: Number
    - contextPath: Extrahop.Device.Id
      description: The ID of the device.
      type: Number
    - contextPath: Extrahop.Device.Ipaddr4
      description: The IPv4 address for this device.
      type: String
    - contextPath: Extrahop.Device.Vlanid
      description: The unique identifier for the VLAN associated with this device.
      type: Number
    - contextPath: ExtraHop.Device.Ipaddr6
      description: The IPv6 address of the device.
      type: string
    - contextPath: ExtraHop.Device.NodeId
      description: The node ID of the sensor associated with this device.
      type: number
    - contextPath: ExtraHop.Device.Description
      description: A user customizable description of the device.
      type: string
    - contextPath: ExtraHop.Device.DnsName
      description: The DNS name associated with the device.
      type: string
    - contextPath: ExtraHop.Device.DhcpName
      description: The DHCP name associated with the device.
      type: string
    - contextPath: ExtraHop.Device.CdpName
      description: The Cisco Discovery Protocol name associated with the device.
      type: string
    - contextPath: ExtraHop.Device.NetbiosName
      description: The NetBIOS name associated with the device.
      type: string
    - contextPath: ExtraHop.Device.Url
      description: Link to the device details page in ExtraHop Reveal(x).
      type: string
  - arguments:
    - default: false
      description: The name of the device. This searches for matches on all ExtraHop
        name fields (DHCP, DNS, NetBIOS, Cisco Discovery Protocol, etc).
      isArray: false
      name: name
      required: false
      secret: false
    - default: false
      description: The IP address of the device.
      isArray: false
      name: ip
      required: false
      secret: false
    - default: false
      description: The MAC address of the device.
      isArray: false
      name: mac
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The role of the device.
      isArray: false
      name: role
      predefined:
      - db_server
      - dhcp_server
      - dns_server
      - file_server
      - firewall
      - gateway
      - http_server
      - domain_controller
      - web_proxy
      - load_balancer
      - pc
      - medical_device
      - mobile_device
      - printer
      - scanner
      - custom
      - voip_phone
      - other
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The OS of the device.
      isArray: false
      name: software
      predefined:
      - android
      - apple_ios
      - arista_eos
      - cisco_ios
      - cisco_nx-os
      - chrome_os
      - linux
      - mac_os
      - windows
      - windows_server
      - windows_server_2008
      - windows_server_2008_r2
      - windows_server_2012
      - windows_server_2012_r2
      - windows_server_2016
      - windows_vista
      - windows_7
      - windows_8
      - windows_8.1
      - windows_10
      required: false
      secret: false
    - default: false
      description: A tag present on the device.
      isArray: false
      name: tag
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The vendor of the device, based on MAC address via OUI lookup.
      isArray: false
      name: vendor
      predefined:
      - alcatel-lucent
      - apple
      - arista
      - asus
      - brother
      - canon
      - cisco
      - cisco-linksys
      - citrix
      - dell
      - dellemc
      - d-link
      - emc
      - f5
      - google
      - hp
      - htc
      - huawei
      - ibm
      - juniper
      - kyocera
      - microsoft
      - netapp
      - netgear
      - nokia
      - nortel
      - oracle
      - paloalto
      - samsung
      - 3com
      - toshiba
      - virtualbox
      - vmware
      - zte
      required: false
      secret: false
    - default: false
      description: 'The time that device was first seen by ExtraHop, expressed in
        milliseconds since the epoch. A negative value is evaluated relative to the
        current time. The default unit for a negative value is milliseconds, but other
        units can be specified with the following unit suffixes: ms, s, m, h, d, w,
        M, y. For example, to look one day back enter -1d or -24h. See https://docs.extrahop.com/current/rest-api-guide/#supported-time-units-
        for more details on supported time units and suffixes.'
      isArray: false
      name: discover_time
      required: false
      secret: false
    - default: false
      description: The VLAN ID of the Virtual LAN that the device is on.
      isArray: false
      name: vlan
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The activity of the device.
      isArray: false
      name: activity
      predefined:
      - aaa_client
      - aaa_server
      - ajp_client
      - ajp_server
      - amf_client
      - amf_server
      - cifs_client
      - cifs_server
      - db_client
      - db_server
      - dhcp_client
      - dhcp_server
      - dicom_client
      - dicom_server
      - dns_client
      - dns_server
      - fix_client
      - fix_server
      - ftp_client
      - ftp_server
      - hl7_client
      - hl7_server
      - http_client
      - http_server
      - ibmmq_client
      - ibmmq_server
      - ica_client
      - ica_server
      - icmp
      - iscsi_client
      - iscsi_server
      - kerberos_client
      - kerberos_server
      - ldap_client
      - ldap_server
      - llmnr_client
      - llmnr_server
      - memcache_client
      - memcache_server
      - modbus_client
      - modbus_server
      - mongo_client
      - mongo_server
      - msmq
      - nbns_client
      - nbns_server
      - nfs_client
      - nfs_server
      - pcoip_client
      - pcoip_server
      - pop3_client
      - pop3_server
      - rdp_client
      - rdp_server
      - redis_client
      - redis_server
      - rfb_client
      - rfb_server
      - rpc_client
      - rpc_server
      - rtcp
      - rtp
      - scanner
      - sip_client
      - sip_server
      - smpp_client
      - smpp_server
      - smtp_client
      - smtp_server
      - ssh_client
      - ssh_server
      - ssl_client
      - ssl_server
      - tcp
      - telnet_client
      - telnet_server
      - udp
      - websocket_client
      - websocket_server
      - wsman_client
      - wsman_server
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: '='
      description: The compare method applied when matching the fields against their
        values. For example, to find devices with names that begin with 'SEA1' (set
        name=SEA1, operator=startswith)
      isArray: false
      name: operator
      predefined:
      - '>'
      - <
      - <=
      - '>='
      - =
      - '!='
      - startswith
      - exists
      - not_exists
      - '~'
      - '!~'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: and
      description: The match operator to use when chaining the search fields together.
        For example, to find all HTTP servers running Windows on the network (set
        match_type=and, role=http_server, software=windows).
      isArray: false
      name: match_type
      predefined:
      - and
      - or
      - not
      required: false
      secret: false
    - default: false
      description: 'The beginning timestamp for the request. Return only devices active
        after this time. Time is expressed in milliseconds since the epoch. 0 indicates
        the time of the request. A negative value is evaluated relative to the current
        time. The default unit for a negative value is milliseconds, but other units
        can be specified with one of the following unit suffixes: ms, s, m, h, d,
        w, M, y. See https://docs.extrahop.com/current/rest-api-guide/#supported-time-units-
        for more details on supported time units and suffixes.'
      isArray: false
      name: active_from
      required: false
      secret: false
    - default: false
      description: 'The ending timestamp for the request. Return only devices active
        before this time. Time is expressed in milliseconds since the epoch. 0 indicates
        the time of the request. A negative value is evaluated relative to the current
        time. The default unit for a negative value is milliseconds, but other units
        can be specified with one of the following unit suffixes: ms, s, m, h, d,
        w, M, y. See https://docs.extrahop.com/current/rest-api-guide/#supported-time-units-
        for more details on supported time units and suffixes.'
      isArray: false
      name: active_until
      required: false
      secret: false
    - default: false
      defaultValue: '10'
      description: The maximum number of devices to return.
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Only returns layer 3 devices by filtering out any layer 2 parent
        devices.
      isArray: false
      name: l3_only
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Search for devices in ExtraHop Reveal(x).
    execution: false
    name: extrahop-devices-search
    outputs:
    - contextPath: ExtraHop.Device.Macaddr
      description: The MAC address of the device.
      type: String
    - contextPath: ExtraHop.Device.DeviceClass
      description: The class of the device.
      type: String
    - contextPath: ExtraHop.Device.UserModTime
      description: The time of the most recent update, expressed in milliseconds since
        the epoch.
      type: Number
    - contextPath: ExtraHop.Device.AutoRole
      description: The role automatically detected by the ExtraHop.
      type: String
    - contextPath: ExtraHop.Device.ParentId
      description: The ID of the parent device.
      type: Number
    - contextPath: ExtraHop.Device.Vendor
      description: The device vendor.
      type: String
    - contextPath: ExtraHop.Device.Analysis
      description: The level of analysis received by the device.
      type: string
    - contextPath: ExtraHop.Device.DiscoveryId
      description: The UUID of the device.
      type: String
    - contextPath: ExtraHop.Device.DefaultName
      description: The default name of the device.
      type: String
    - contextPath: ExtraHop.Device.DisplayName
      description: The display name of device.
      type: String
    - contextPath: ExtraHop.Device.OnWatchlist
      description: Whether the device is on the advanced analysis watch list.
      type: Boolean
    - contextPath: ExtraHop.Device.ModTime
      description: The time of the most recent update, expressed in milliseconds since
        the epoch.
      type: Number
    - contextPath: ExtraHop.Device.IsL3
      description: Indicates whether the device is a layer 3 device.
      type: Boolean
    - contextPath: ExtraHop.Device.Role
      description: The role of the device.
      type: String
    - contextPath: ExtraHop.Device.DiscoverTime
      description: The time that the device was discovered.
      type: Number
    - contextPath: ExtraHop.Device.Id
      description: The ID of the device.
      type: Number
    - contextPath: ExtraHop.Device.Ipaddr4
      description: The IPv4 address of the device.
      type: String
    - contextPath: ExtraHop.Device.Vlanid
      description: The ID of the VLAN associated with the device.
      type: Number
    - contextPath: ExtraHop.Device.Ipaddr6
      description: The IPv6 address of the device.
      type: String
    - contextPath: ExtraHop.Device.NodeId
      description: The node ID of the sensor associated with the device..
      type: Number
    - contextPath: ExtraHop.Device.Description
      description: A user customizable description of the device.
      type: String
    - contextPath: ExtraHop.Device.DnsName
      description: The DNS name associated with the device.
      type: String
    - contextPath: ExtraHop.Device.DhcpName
      description: The DHCP name associated with the device.
      type: String
    - contextPath: ExtraHop.Device.CdpName
      description: The Cisco Discovery Protocol name associated with the device.
      type: String
    - contextPath: ExtraHop.Device.NetbiosName
      description: The NetBIOS name associated with the device.
      type: String
    - contextPath: ExtraHop.Device.Url
      description: Link to the device details page in ExtraHop Reveal(x).
      type: String
  - arguments:
    - default: false
      description: The IP address or ExtraHop API ID of the device to get all active
        network protocols.
      isArray: false
      name: ip_or_id
      required: true
      secret: false
    - default: false
      defaultValue: -30m
      description: 'The beginning timestamp of the time range the query will search,
        expressed in milliseconds since the epoch. A negative value is evaluated relative
        to the current time. The default unit for a negative value is milliseconds,
        but other units can be specified with one of the following unit suffixes:
        ms, s, m, h, d, w, M, y. See https://docs.extrahop.com/current/rest-api-guide/#supported-time-units-
        for more details on supported time units and suffixes.'
      isArray: false
      name: query_from
      required: false
      secret: false
    - default: false
      description: 'The ending timestamp of the time range the query will search,
        expressed in milliseconds since the epoch. 0 indicates the time of the request.
        A negative value is evaluated relative to the current time. The default unit
        for a negative value is milliseconds, but other units can be specified with
        one of the following unit suffixes: ms, s, m, h, d, w, M, y. See https://docs.extrahop.com/current/rest-api-guide/#supported-time-units-
        for more details on supported time units and suffixes.'
      isArray: false
      name: query_until
      required: false
      secret: false
    deprecated: false
    description: Get all active network protocols for a device from ExtraHop Reveal(x).
    execution: false
    name: extrahop-protocols-get
    outputs:
    - contextPath: ExtraHop.Device.Macaddr
      description: The MAC address of the device.
      type: String
    - contextPath: ExtraHop.Device.DeviceClass
      description: The class of the device.
      type: String
    - contextPath: ExtraHop.Device.UserModTime
      description: The time of the most recent update, expressed in milliseconds since
        the epoch.
      type: Number
    - contextPath: ExtraHop.Device.AutoRole
      description: The role automatically detected by the ExtraHop system.
      type: String
    - contextPath: ExtraHop.Device.ParentId
      description: The ID of the parent device.
      type: Number
    - contextPath: ExtraHop.Device.Vendor
      description: The device vendor.
      type: String
    - contextPath: ExtraHop.Device.Analysis
      description: The level of analysis received by the device.
      type: String
    - contextPath: ExtraHop.Device.DiscoveryId
      description: The UUID of the device.
      type: String
    - contextPath: ExtraHop.Device.DefaultName
      description: The default name of the device.
      type: String
    - contextPath: ExtraHop.Device.DisplayName
      description: The display name of device.
      type: String
    - contextPath: ExtraHop.Device.OnWatchlist
      description: Whether the device is on the advanced analysis watch list.
      type: Boolean
    - contextPath: ExtraHop.Device.ModTime
      description: The time of the most recent update, expressed in milliseconds since
        the epoch.
